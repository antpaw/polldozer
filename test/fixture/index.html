<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polldozer Vote</title>
  <link rel="stylesheet" href="../../stylesheets/vote.css">
</head>
<body>
  <div id="vote" data-poll-id="573a3d2ed1bd031a0f000000"></div>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../dist/vote.js"></script>
  <script>
    var corsRequestFn = function(options) {
      var ajax = function(url, type, data) {
        return $.ajax({
          url: url,
          type: type,
          crossDomain: true,
          contentType: data ? 'application/json; charset=utf-8' : void 0,
          dataType: 'json',
          data: data ? JSON.stringify(data) : void 0,
          success: options.onSuccess,
          error: options.onFailure,
          complete: options.onComplete
        });
      };
      return {
        get: function(url) {
          return ajax(url, 'GET');
        },
        post: function(url, data) {
          return ajax(url, 'POST', data);
        }
      };
    };

    new Polldozer.Vote({
      element: document.getElementById('vote'),
      corsRequestFn: corsRequestFn
    });
  </script>
</body>
</html>
